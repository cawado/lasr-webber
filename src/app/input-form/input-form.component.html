
<form class="lasr-input-form">
    <table>
        <thead>
            <tr>
                <th>Qualit√§tsziel</th>
                <th>Zielwert</th>
                <th>LASR-Punkte</th>
                <th>Abweichung</th>
            </tr>
        </thead>
        <tbody>
        @for (risk of riskForms.controls; track $index) {
            <tr [formGroup]="risk">
                <td>
                    <mat-form-field>

                    <mat-select formControlName="label">
                        @for (goal of goals; track goal) {
                            <mat-option [value]="goal"> {{goal}}</mat-option>
                        }
                    </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <input matInput type="number" formControlName="goal">
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field>
                        <input matInput type="number" formControlName="lasrPoints">
                    </mat-form-field>
                </td>
                <td class="lasr-input-result">
                    {{risk.value.expected - risk.value.current}}
                </td>
            </tr>
        }
    </tbody>
    <tfoot>
        <tr [formGroup]="fillForm">
            <th></th>
            <td><mat-slide-toggle formControlName="expected">Highlight</mat-slide-toggle></td>
            <td><mat-slide-toggle formControlName="current">Highlight</mat-slide-toggle></td>
            <td><mat-slide-toggle formControlName="difference">Highlight</mat-slide-toggle></td>
        </tr>
    </tfoot>
    </table>

</form>
